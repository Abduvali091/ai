<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #0a0020, #000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 250%;
      height: 250%;
      top: -75%;
      left: -75%;
      background: radial-gradient(circle, rgba(0,255,255,0.08), transparent 70%);
      animation: rotateBG 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotateBG {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #chat {
      width: 100%;
      max-width: 480px;
      height: 60vh;
      min-height: 350px;
      background: rgba(20, 20, 40, 0.85);
      border: 1.5px solid rgba(100, 0, 255, 0.5);
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(120, 0, 255, 0.4), inset 0 0 8px rgba(0, 255, 255, 0.2);
      padding: 16px;
      overflow-y: auto;
      backdrop-filter: blur(12px);
      scroll-behavior: smooth;
      transition: all 0.3s ease;
    }

    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 85%;
      word-wrap: break-word;
      animation: fadeIn 0.4s ease;
    }

    .user {
      background: linear-gradient(135deg, #0072ff, #00e1ff);
      margin-left: auto;
      text-align: right;
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
    }

    .bot {
      background: linear-gradient(135deg, #8a00ff, #ff00ff);
      margin-right: auto;
      text-align: left;
      box-shadow: 0 0 10px rgba(255, 0, 200, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
    }

    #input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    #input:focus {
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
    }

    button {
      padding: 12px 22px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #00e1ff, #0072ff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(0, 255, 255, 0.8);
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      body { padding: 10px; }
      #chat { height: 65vh; }
      .input-area { flex-direction: column; gap: 10px; }
      #input, button { width: 100%; font-size: 14px; }
    }

    @media (max-width: 480px) {
      #chat { height: 60vh; }
      #input { padding: 10px 12px; font-size: 13px; }
      button { padding: 10px 16px; font-size: 13px; }
    }

    @media (max-width: 360px) {
      #chat { height: 55vh; }
      button, #input { font-size: 12px; }
    }

  </style>
</head>
<body>
  <div id="chat"></div>

  <div class="input-area">
    <input id="input" placeholder="Xabar yozing...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      chat.innerHTML += `<div class="msg user">${userMsg}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      const loader = document.createElement("div");
      loader.className = "msg bot";
      loader.textContent = "AI yozmoqda...";
      chat.appendChild(loader);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("https://text.pollinations.ai/" + encodeURIComponent(userMsg));
        const reply = await res.text();
        loader.remove();

        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        chat.appendChild(botMsg);

        let i = 0;
        function typeWriter() {
          if (i < reply.length) {
            botMsg.innerHTML += reply.charAt(i);
            i++;
            chat.scrollTop = chat.scrollHeight;
            setTimeout(typeWriter, 15);
          }
        }
        typeWriter();

      } catch (err) {
        loader.remove();
        chat.innerHTML += `<div class="msg bot">⚠️ Xato yuz berdi, qayta urinib ko‘ring.</div>`;
      }
    }
  </script>
</body>
</html>
