<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * { box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #0a0020, #000);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      margin: 0;
      color: #e0e0ff;
      overflow: hidden;
    }

    /* 3D harakatlanuvchi fon */
    body::before {
      content: "";
      position: absolute;
      width: 180%;
      height: 180%;
      top: -40%;
      left: -40%;
      background: radial-gradient(circle, rgba(0,255,255,0.08), transparent 70%);
      animation: rotateBG 15s linear infinite;
      z-index: -1;
    }

    @keyframes rotateBG {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #chat {
      width: 100%;
      max-width: 430px;
      height: 65vh;
      background: rgba(20, 20, 40, 0.8);
      border: 2px solid rgba(100, 0, 255, 0.4);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(120, 0, 255, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.2);
      padding: 20px;
      overflow-y: auto;
      backdrop-filter: blur(15px);
      transition: 0.4s ease;
      scroll-behavior: smooth;
    }

    .msg {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.5s ease;
    }

    .user {
      background: linear-gradient(135deg, #0040ff, #00e1ff);
      color: #fff;
      margin-left: auto;
      text-align: right;
      box-shadow: 0 0 12px rgba(0, 150, 255, 0.6);
    }

    .bot {
      background: linear-gradient(135deg, #8000ff, #ff00ff);
      color: #fff;
      margin-right: auto;
      text-align: left;
      box-shadow: 0 0 12px rgba(255, 0, 200, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #input {
      width: 100%;
      max-width: 320px;
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      margin-top: 15px;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    #input:focus {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }

    button {
      width: 100%;
      max-width: 120px;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #00e1ff, #0072ff);
      color: #fff;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
    }

    /* Responsivlik */
    @media (max-width: 600px) {
      #chat { height: 60vh; padding: 15px; }
      #input { max-width: 100%; font-size: 14px; }
      button { width: 100%; max-width: 100%; font-size: 14px; }
    }

    @media (max-width: 400px) {
      #chat { height: 55vh; padding: 12px; }
      #input, button { font-size: 13px; padding: 10px; }
    }

    @media (max-width: 300px) {
      body { padding: 5px; }
      #chat { height: 50vh; }
      #input, button { font-size: 12px; padding: 8px; }
    }

    @media (min-width: 1024px) and (max-width: 1440px) {
      #chat { height: 70vh; max-width: 480px; }
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input id="input" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    // Enter bosilganda yuborish
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      // Foydalanuvchi xabarini chiqarish
      chat.innerHTML += `<div class="msg user">${userMsg}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      // AI yozmoqda deb ko‘rsatish
      const loader = document.createElement("div");
      loader.className = "msg bot";
      loader.innerHTML = "AI yozmoqda...";
      chat.appendChild(loader);
      chat.scrollTop = chat.scrollHeight;

      try {
        const url = "https://text.pollinations.ai/" + encodeURIComponent(userMsg);
        const res = await fetch(url);
        const reply = await res.text();

        loader.remove();

        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;

        // Typing effect
        let i = 0;
        function typeWriter() {
          if (i < reply.length) {
            botMsg.innerHTML += reply.charAt(i);
            i++;
            chat.scrollTop = chat.scrollHeight;
            setTimeout(typeWriter, 15);
          } else {
            speak(reply);
          }
        }
        typeWriter();

      } catch (err) {
        loader.remove();
        chat.innerHTML += `<div class="msg bot">⚠️ Xato yuz berdi, qayta urinib ko‘ring.</div>`;
      }
    }

    // Ovozli javob (Speech API)
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; // xohlasa "uz-UZ" qilib qo‘yish mumkin
        utterance.rate = 1;
        utterance.pitch = 1;
        speechSynthesis.speak(utterance);
      }
    }
  </script>
</body>
</html>
