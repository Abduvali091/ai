<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Chat — Animatsiyali Tugmalar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #070616 0%, #0f0820 100%);
      color: #eef2ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .wrap {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: stretch;
      position: relative;
    }

    #chat {
      background: rgba(12,12,28,0.85);
      border-radius: 14px;
      padding: 16px;
      min-height: 44vh;
      max-height: 70vh;
      overflow-y: auto;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 30px rgba(3,6,23,0.6);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .msg {
      display: inline-block;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 14px;
      max-width: 85%;
      line-height: 1.35;
      word-break: break-word;
      opacity: 0;
      transform: translateY(6px);
      animation: enter 260ms ease forwards;
    }

    @keyframes enter {
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      margin-left: auto;
      background: linear-gradient(90deg,#0ea5ff,#0077ff);
      color: #fff;
      box-shadow: 0 6px 18px rgba(0,120,255,0.18);
      border-bottom-right-radius: 6px;
    }

    .bot {
      margin-right: auto;
      background: linear-gradient(90deg,#9b5cff,#ff4dff);
      color: #fff;
      box-shadow: 0 6px 18px rgba(200,0,150,0.12);
      border-bottom-left-radius: 6px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
      width: 100%;
    }

    #input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 999px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.04);
      color: #e9f2ff;
      font-size: 15px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
      transition: box-shadow 160ms ease, transform 120ms ease;
    }

    #input:focus {
      box-shadow: 0 6px 18px rgba(14,165,255,0.08);
      transform: translateY(-1px);
    }

    /* ==== ANIMATSIYALI TUGMA ==== */
    button.send {
      position: relative;
      overflow: hidden;
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg,#00c1ff,#0066ff);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,120,255,0.18);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      z-index: 1;
    }

    button.send::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transform: skewX(-20deg);
      transition: left 0.5s ease;
      z-index: 0;
    }

    button.send:hover::before {
      left: 120%;
    }

    button.send:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0,200,255,0.5);
      animation: pulse 1.5s infinite ease-in-out;
    }

    button.send:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px rgba(0,150,255,0.5);
      animation: none;
    }

    @keyframes pulse {
      0%,100% { box-shadow: 0 0 18px rgba(0,200,255,0.35); }
      50% { box-shadow: 0 0 28px rgba(0,200,255,0.75); }
    }

    button.send:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      animation: none;
    }

    .loader {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      color: #dfe8ff;
      font-style: italic;
      margin: 8px 0;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35) inset;
    }

    .dots::after {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      margin-left: 8px;
      border-radius: 50%;
      background: white;
      opacity: 0.85;
      box-shadow: 14px 0 0 rgba(255,255,255,0.6), 28px 0 0 rgba(255,255,255,0.35);
      animation: blink 1s infinite steps(3, end);
    }

    @keyframes blink {
      50% { opacity: 0.15; }
    }

    @media (max-width: 520px) {
      #chat { min-height: 48vh; padding: 12px; border-radius: 12px; }
      #input { font-size: 14px; padding: 10px 12px; }
      button.send { padding: 10px 16px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="chat"></div>

    <div class="input-area">
      <input id="input" placeholder="Xabar yozing..." aria-label="Xabar" />
      <button class="send" id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleSend();
      }
    });
    sendBtn.addEventListener('click', handleSend);

    function addMessage(text, cls) {
      const el = document.createElement('div');
      el.className = 'msg ' + cls;
      el.innerText = text;
      chat.appendChild(el);
      chat.scrollTop = chat.scrollHeight;
      return el;
    }

    function showLoader() {
      const loader = document.createElement('div');
      loader.className = 'loader bot dots';
      loader.innerText = 'AI yozmoqda';
      chat.appendChild(loader);
      chat.scrollTop = chat.scrollHeight;
      return loader;
    }

    async function handleSend() {
      const value = input.value.trim();
      if (!value) return;
      sendBtn.disabled = true;

      addMessage(value, 'user');
      input.value = '';
      input.focus();

      const loader = showLoader();

      try {
        await new Promise(r => setTimeout(r, 700));
        const reply = "Salom! Bu demo versiya. API ulanganida bu yerda haqiqiy javob chiqadi.";

        loader.remove();

        const botEl = document.createElement('div');
        botEl.className = 'msg bot';
        chat.appendChild(botEl);

        let i = 0;
        (function type() {
          if (i < reply.length) {
            botEl.innerText += reply.charAt(i++);
            chat.scrollTop = chat.scrollHeight;
            setTimeout(type, 14);
          }
        })();

      } catch (err) {
        loader.remove();
        addMessage('⚠️ Xato yuz berdi, qayta urinib ko‘ring.', 'bot');
      } finally {
        sendBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
