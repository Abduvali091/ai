






<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Neon Chat</title>
<style>
  :root {
    --bg: radial-gradient(circle at top left, #13002b, #000);
    --accent1: #ff00ff;
    --accent2: #00ffff;
    --text: #eaf9ff;
    --radius: 14px;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: var(--text);
    overflow: hidden;
  }

  .chat-box {
    width: 100%;
    max-width: 420px;
    height: 90vh;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(14px);
    border-radius: var(--radius);
    box-shadow: 0 0 25px rgba(255, 0, 255, 0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: fadeIn 1s ease;
  }

  header {
    text-align: center;
    padding: 15px;
    font-weight: 600;
    font-size: 1.1rem;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  #chat {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scroll-behavior: smooth;
  }

  .msg {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: var(--radius);
    line-height: 1.4;
    font-size: 15px;
    animation: slideUp 0.4s ease;
  }

  .user {
    align-self: flex-end;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    color: #000;
  }

  .bot {
    align-self: flex-start;
    background: rgba(255, 255, 255, 0.08);
    color: var(--text);
  }

  .composer {
    display: flex;
    padding: 12px;
    background: rgba(255, 255, 255, 0.04);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  input {
    flex: 1;
    background: rgba(255,255,255,0.1);
    border: none;
    outline: none;
    border-radius: 10px;
    padding: 12px;
    color: var(--text);
    font-size: 15px;
    transition: box-shadow 0.3s, background 0.3s;
  }

  input:focus {
    box-shadow: 0 0 12px var(--accent1);
    background: rgba(255,255,255,0.15);
  }

  button {
    margin-left: 8px;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    border: none;
    border-radius: 10px;
    color: #000;
    font-weight: 600;
    padding: 12px 16px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px var(--accent1);
  }

  /* Typing dots */
  .typing {
    display: inline-flex;
    gap: 5px;
    padding: 8px 10px;
    background: rgba(255,255,255,0.08);
    border-radius: 10px;
  }
  .dot {
    width: 6px;
    height: 6px;
    background: var(--accent2);
    border-radius: 50%;
    animation: blink 1s infinite;
  }
  .dot:nth-child(2) { animation-delay: .2s; }
  .dot:nth-child(3) { animation-delay: .4s; }

  @keyframes blink {
    0%, 100% { opacity: .3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.3); }
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 480px) {
    .chat-box {
      height: 95vh;
      border-radius: 0;
    }
    header {
      font-size: 1rem;
    }
    input {
      font-size: 14px;
    }
  }
</style>
</head>
<body>
  <div class="chat-box">
    <header>âš¡ AI Neon Chat</header>
    <div id="chat"></div>
    <div class="composer">
      <input id="input" placeholder="Xabar yozing..." />
      <button id="send">Yubor</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    function appendMessage(text, who = 'bot', typing = false) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + who;
      msg.innerHTML = typing
        ? `<div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`
        : text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    appendMessage("Salom! Men Neon AI chatbotman ðŸ’¬");

    async function handleSend() {
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      appendMessage(text, 'user');
      const typing = appendMessage('', 'bot', true);

      try {
        const res = await fetch('https://text.pollinations.ai/' + encodeURIComponent(text));
        const reply = await res.text();
        typing.remove();
        appendMessage(reply, 'bot');
      } catch {
        typing.remove();
        appendMessage('Xatolik yuz berdi! ðŸ”Œ', 'bot');
      }
    }

    send.onclick = handleSend;
    input.onkeydown = (e) => e.key === 'Enter' && handleSend();
  </script>
</body>
</html>
